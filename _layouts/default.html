<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <div class="container">

        {% include header.html %}

        <div class="image-container">
          <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
        </div>

        <div class="next-previous-container">
          <a href="{% if page.previous %}{{ page.previous.url | relative_url }}{% else %}#{% endif %}">
            <div class="previous-container {% if page.previous %}{% else %}disabled{% endif %}">
              <div class="previous-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#ffffff" viewBox="0 0 256 256">
                  <path d="M168.49,199.51a12,12,0,0,1-17,17l-80-80a12,12,0,0,1,0-17l80-80a12,12,0,0,1,17,17L97,128Z"></path>
                </svg>
              </div>
              <div class="previous-day-text">
                Previous day
              </div>
            </div>
          </a>

          <a href="{% if page.next %}{{ page.next.url | relative_url }}{% else %}#{% endif %}">
            <div class="next-container {% if page.next %}{% else %}disabled{% endif %}">
              <div class="next-day-text">
                Next day
              </div>
              <div class="next-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#ffffff" viewBox="0 0 256 256">
                  <path
                    d="M184.49,136.49l-80,80a12,12,0,0,1-17-17L159,128,87.51,56.49a12,12,0,1,1,17-17l80,80A12,12,0,0,1,184.49,136.49Z">
                  </path>
                </svg>
              </div>
            </div>
          </a>

        </div>

        <div class="title-date-container">
          <div class="image-title-container">
            <div class="image-title-text">
              {{ page.title }}
            </div>
          </div>
          <div class="image-date-container">
            <div class="image-date-text">
              {{ page.date | date: "%-d %B %Y" }}
            </div>
          </div>
        </div>

        <div class="camera-lens-exif-container">
          <div class="camera-container">
            <div class="camera-text">
              <span class="camera-text-light">Camera:</span> {{ page.camera }}
            </div>
          </div>

          <div class="lens-container">
            <div class="lens-text">
              <span class="camera-text-light">Lens:</span> {{ page.lens }}
            </div>
          </div>

          <div class="exif-container">
            <div class="exif-text">
              <span class="aperture-text">{{ page.aperture }}</span> <span class="shutter-text">{{ page.shutter }}</span> {{ page.iso }}
            </div>
          </div>
        </div>

        {% include footer.html %}

    </div>

</body>

</html>
